<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks List</title>
</head>
<body>
  <div th:each="task : ${tasks}">
      <p th:text="${task.getDescription()}">Task Description</p>
  </div>
</body>
</html>
