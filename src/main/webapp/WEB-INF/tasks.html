<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div th:switch="${ not#lists.isEmpty(tasks)}">
        <table th:case="true">
            <tr>
                <th>Task ID</th>
                <th>Task Description</th>
                <th>Task Status</th>
            </tr>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.getId()}">Task ID</td>
                <td th:text="${task.getDescription()}">Task Description</td>
                <td th:text="${task.getStatus()}">Task Status</td>
                <td>
                    <form action="#" th:action="${'/tasks/edit/'}+${task.getId()}" method="post">
                        <button id="editButton" name="edit" class="btn btn-primary">Edit</button>
                    </form>
                </td>
                <td>
                    <form action="#" th:action="${'/tasks/delete/'}+${task.getId()}" method="post">
                        <button id="deleteButton" name="delete" class="btn btn-primary">Delete</button>
                    </form>
                </td>
            </tr>
        </table>
        <span th:case="false">No tasks have been found for you!</span>
    </div>
    <span th:each="i : ${#numbers.sequence(1, countPages)}">
        <a th:with="linkPage=${i}-1" th:href="${'/tasks?page='+ linkPage}" th:text="${i}">Page Number</a>
    </span>

    <p>Sample text</p>
    <form class="form-horizontal">
        <fieldset th:switch="${taskToEdit!=null}">
            <!-- if task already exists --->
            <div class="form-group" th:case="true">
                <input id="textInputTaskExists" name="textInputTaskExists" type="text" th:placeholder="${taskToEdit.getDescription()}">
                <select id="SelectBasicTaskExists" name="selectbasic">
                    <option th:each="status : ${taskStatuses}" th:text="${status.name()}" th:selected="${taskToEdit.getStatus()==status}">Option</option>
                </select>
            </div>
            <!-- if task does not already exist --->
            <div class="form-group" th:case="false">
                <input id="textInputTaskNotExists" name="textInputTaskExists" type="text" placeholder="Input Task Description">
                <select id="SelectBasicTaskNotExists" name="selectbasic">
                    <option th:each="status : ${taskStatuses}" th:text="${status.name()}">Option</option>
                </select>
            </div>
            <button id="saveButton" name="save" class="btn btn-primary">Save</button>
        </fieldset>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
